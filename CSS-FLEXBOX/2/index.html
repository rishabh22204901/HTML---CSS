<!-- ____________________________________  CSS-FLEXBOX  
  
  TO USE FLEX, WE NEED TWO THINGS 
  1. PARENT FLEX CONTAINERS ===============
  2. CHILD FLEX ITEMS ===============
  _________________________________________ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FLEXBOX VS INLINE_FLEXBOX</h1>
    <br />
    <h1>THIS IS FLEXBOX</h1>
    <!-- parent = flexbox container -->
    <div class="container">
      <!-- children = flex-items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>

    <br />
    <br />
    <br />

    <h1>THIS IS INLINE FLEXBOX</h1>
    <!-- ============================================================================== -->
    <!-- parent = flexbox container -->
    <div class="sub-container">
      <!-- children = flex-items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
