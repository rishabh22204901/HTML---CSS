<!-- ____________________________________  CSS-FLEXBOX  _________________________________________ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      before adding order property<br />
      (By default : order = 0)
    </h1>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
    <h1>
      after adding order property to
      <br />
      .box-1 { order: 0; }
      <br />
      .box-2 { order: -2; }
      <br />
      .box-3 { order: -1; }
      <br />
      .box-4 { order: 1; }
      <br />
      .box-5 { order: 2; }
    </h1>
    <div class="container1">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
